plugins {
    // Get a plugin for useless android build
    id "com.github.aman400.gradlebot" version "0.1-alpha3"

    // Go gradle for building Go with gradle
    id 'com.github.blindpirate.gogradle' version '0.10.2'
}// end plugins







// Task from gradle tutorial https://guides.gradle.org/creating-new-gradle-builds/
task copy(type: Copy, group: "Custom", description: "Copies hello world from an adjacent directory"){
  from "../helloWorld"
  into "dest"
}// end task copy_()











// Task to zip the file from the useless android build
task zip(type: Zip, group: "Archive", description: "Archives sources in a zip file") {
  from "src"
  setArchiveName "sources-demo-1.0.zip"
}// end task zip










golang {
    packagePath = 'github.com/Andreas237/GoLang_GradleBuild' // go import path of project to be built, NOT local file system path!
}










// Build task from example https://github.com/gogradle/gogradle/blob/master/docs/tasks.md
Run with >> ./gradlew build
build {
  // -o output
  //go 'build src/go_gradle.go'
  go 'build -o out/go_gradle src/go_gradle.go '
}// end build










// Removed the executable
// Run with >> gradle my_clean
task my_clean(type: Delete) {
  delete 'out/go_gradle'
}// end clean
